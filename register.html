<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="./toolkit/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./toolkit/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Script -->
    <script src="./toolkit/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./toolkit/fontawesome-free-5.15.4-web/js/all.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  </head>

  <body>
    <main>
      <div class="container text-center text-black">
        <form class="form_signin">
          <img class="mb-4" src="./img/logo.png" alt="" width="72" />
          <h1>
            <a class="float-start text-black" href="index.html">
              <i class="fas fa-arrow-left"> </i>
            </a>
            Register
          </h1>
          <!-- Username -->
          <div class="form-floating mt-3">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Username"
              id="usernameinput"
              required
            />
            <label for="usernameinput">Username</label>
          </div>
          <!-- Email -->
          <div class="form-floating mt-3">
            <input
              type="email"
              class="form-control mb-3"
              placeholder="Email"
              id="emailinput"
              required
            />
            <label for="emailinput">Email</label>
          </div>
          <!-- Repeat Email -->
          <div class="form-floating mt-3">
            <input
              type="email"
              class="form-control mb-3"
              placeholder="Repeat Email"
              id="repeatemailinput"
            />
            <label for="repeatemailinput">Repeat Email</label>
          </div>
          <!-- Password -->
          <div class="form-floating mt-3">
            <input
              type="password"
              class="form-control mb-3"
              placeholder="Password"
              id="passwordinput"
              required
            />
            <label for="passwordinput">Password</label>
          </div>
          <!-- Repeat Password -->
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="repeatpasswordinput"
            />
            <label for="repeatpasswordinput">Repeat Password</label>
          </div>
          <!-- Rules -->
          <div class="mt-3 mb-3">
            <label>
              <input
                type="checkbox"
                value="remember-me"
                id="checkrules"
                required
              />
              I have read and accept the <a href="">rules</a>
            </label>
          </div>
          <!-- Create Account -->
          <button
            class="w-100 btn btn-lg btn-success"
            type="submit"
            id="create"
          >
            Create Account
          </button>
          <!-- Switch to Sign In -->
          <a
            class="
              w-100
              btn btn-lg btn-outline-success
              border-0
              mt-3
              opacity-75
            "
            href="signin.html"
          >
            Already have an account? Sign In
          </a>
        </form>
      </div>
    </main>
    <br />
  </body>
</html>
