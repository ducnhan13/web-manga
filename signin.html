<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="./toolkit/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./toolkit/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Script -->
    <script src="./toolkit/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./toolkit/fontawesome-free-5.15.4-web/js/all.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  </head>

  <body>
    <main>
      <div class="container text-center text-black">
        <form class="form_signin">
          <img class="mb-4" src="./img/logo.png" alt="" width="72" />
          <h1>
            <a class="float-start text-black" href="index.html"
              ><i class="fas fa-arrow-left"></i
            ></a>
            Sign In
          </h1>
          <!-- Username -->
          <div class="form-floating mt-3">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Username"
              id="usernameinput"
              required
            />
            <label for="usernameinput">Username</label>
          </div>
          <!-- Password -->
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="passwordinput"
              required
            />
            <label for="passwordinput">Password</label>
          </div>
          <!-- Remember -->
          <div class="mt-3 mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div>
          <!-- Sign In -->
          <button class="w-100 btn btn-lg btn-success" type="submit">
            Sign In
          </button>
          <!-- Switch to Create Account -->
          <a class="w-100 btn btn-lg btn-outline-success border-0 mt-3 opacity-75" href="register.html">
            Create an Account
          </a>
        </form>
      </div>
    </main>
    <br />
  </body>
</html>
